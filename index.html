<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Phoenix</title>
		<meta charset="utf-8">
		<meta name="description" content="Inventory scanner for Fast Break, LLC">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" sizes="any" href="images/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
		<link rel="manifest" href="manifest.json">
		<link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5bbad5">
		<meta name="apple-mobile-web-app-title" content="Phoenix">
		<meta name="application-name" content="Phoenix">
		<meta name="msapplication-TileColor" content="#603cba">
		<meta name="theme-color" content="#fff">
		<script defer src="app.js"></script>
		<link rel="stylesheet" href="css/app.css"></link>
	</head>
	<body>
		<button id="a2hs" hidden>Add to Home Screen</button>
		<video id="cam"></video>
		<dialog id="dialog">
			<h2 id="out"></h2>
			<form method="dialog">
				<label for="count">Count:</label>
				<input type="number" name="count" id="count">
				<button id="submit" value="default">Enter</button>
				<button id="cancel" value="cancel">Cancel</button>
			</form>
		</dialog>
		<button id="torch" disabled>Light On</button>
		<button id="scan_btn" disabled>Scan</button>
	</body>
</html>
